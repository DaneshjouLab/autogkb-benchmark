[project]
name = "autogkb-benchmark"
description = "Benchmark for evaluating LLM-generated functional analysis annotations"
version = "0.1.0"
channels = ["conda-forge", "pypi"]
platforms = ["osx-64", "linux-64"]

[dependencies]
python = ">=3.9"

[tasks]

[environments]
dev = { solve-group = "dev" }

[environments.dev.dependencies]
pytest = "*"
black = "*"
flake8 = "*"
mypy = "*"
